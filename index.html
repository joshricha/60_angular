<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular 60</title>
</head>
<body ng-init="customers=[{name: 'Josh Richardson', city: 'Thornton'}, {name: 'Steve D'arcy, city: 'Poulton'}, {name: 'Mike Smith', city: 'PLF'}]">
  <div class="container">
    Name: <input type="text" ng-model="name" /> {{ name }}
  </div>
  <ul>
    <li ng-repeat="cust in customers | filter:name">
      {{ cust.name }} - {{ cust.city }}
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</body>
</html>
