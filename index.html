<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="UTF-8">
  <title>Angular 60</title>
</head>
<body ng-init="customers=[{name: 'Josh', city: 'Thornton'}, {name: 'Steve', city: 'Poulton'}, {name: 'Mike', city: 'PLF'}, {name: 'Josh', city: 'Blackpool'}, {name: 'Josh', city: 'Xena'}]">
  <div class="container">
    Name: <input type="text" ng-model="name" /> {{ name }}
  </div>
  <ul>
    <li ng-repeat="cust in customers | filter:name | orderBy:'city'">
      {{ cust.name | uppercase }} - {{ cust.city }}
    </li>
  </ul>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js" type="text/javascript"></script>
</body>
</html>
